<!DOCTYPE html>
<html>
<head>
	<title>Đăng ký </title>
</head>
<body>
	<div>
		<a href="../index.html">Quay về trang chủ</a>
	<form> 
		<table align="center">
			<tr>
				<td colspan="2">
					<h1>
		Đăng ký tài khoản
	</h1>
				</td>
			</tr>
			<tr>
				<td>
					Username
				</td>
				<td>
					<input type="" name="" placeholder="Vui lòng nhập họ tên" size="50">
				</td>
			</tr>
			<tr>
				<td>
					Password
				</td>
				<td>
					<input type="Password" placeholder="vui lòng nhập Password" size="50">
				</td>
			</tr>
			<tr>
				<td>
					Số Điện Thoại
				</td>
				<td>
					<input type="" name="" placeholder="Vui lòng nhập sđt" size="50">
				</td>
			</tr>
			<tr>
				<td>
					Giới thiệu bản thân
				</td>
				<td>
					<textarea></textarea size="50">
				</td>
			</tr>
			<tr>
				<td>
					Giới tính
				</td>
				<td>
					<select>
						<option>Nam</option>
						<option>Nữ</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Tình trạng hôn nhân 
				</td>
				<td>
					<input type="radio" name="tthn" checked="checked">Độc Thân
					<input type="radio" name="tthn">Đã Kết Hôn	
				</td>
			</tr>
			<tr>
				<td>
					Trạng thái
				</td>
				<td>
					<input type="checkbox">Kích hoạt
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="Đăng Ký">
					<button type="reset">Nhập lại</button>
				</td>
			</tr>
		</table>
	</form>
	</div>

</html>
